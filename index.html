<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mascote</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/happy.css">
    <link rel="stylesheet" href="css/sleepy.css">
</head>

<body onload="startTime(), background_color(), blink_call()">

    <div id="time" class="msg"></div>

    <div class="mascot" style="cursor: pointer;" onclick="happy()">
        <div class="face"></div>
        <div class="ear_1"></div>
        <div class="ear_2"></div>
        <div class="cheeks"></div>
        <div class="mustache"></div>
        <div class="mustache_1"></div>
        <div class="mustache_2"></div>
        <div class="mustache_3"></div>
        <div class="nose_b"></div>
        <div>
            <div id="eye_1" class="eye_1"></div>
            <div id="eye_2" class="eye_2"></div>
            <div id="p_eye_1" class="p_eye_1"></div>
            <div id="p_eye_2" class="p_eye_2"></div>
            <div class="move_eye">
                <div id="p_1" class="p_1 eye"></div>
                <div id="p_2" class="p_2 eye"></div>
            </div>
        </div>
        <div class="nose"></div>
        <div class="risk"></div>
        <div id="mouth" class="neutro"></div>
        <span id="texto" class="text_shadow"></span>
    </div>
    <script src="js/index.js">
    </script>
    <script src="js/happy.js">
    </script>
</body>

</html
